<!DOCTYPE html>
<html lang='es'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport'
        content='width=device-width, initial-scale=1.0, user-scalable=no'>
    <title>MeteoLab - UD</title>
    <link href='https://fonts.googleapis.com/css?family=Outfit:100,300,800 rel='
        stylesheet'>
    <link rel='stylesheet'
        href='https://site-assets.fontawesome.com/releases/v6.0.0/css/all.css'>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        a {
            text-decoration: none;
            color: #B2FF59;
        }

        html,
        body {
            max-height: 100vh;
            height: 100%;
        }

        html {
            font-family: 'Outfit', sans-serif, verdana;
            font-size: 16px;
            background: #333
        }

        body {
            display: flex;
            color: #eee;
            flex-direction: column;
        }


        header span {
            margin: 0;
            padding: 0;
            line-height: 1;
            text-align: center;
        }

        header span:nth-child(2) {
            margin-bottom: 1rem;
        }

        header span.u {
            color: #eb0b00;
        }

        header span.d {
            color: #f9dc25;
        }

        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            padding: 1rem;
            overflow: hidden;
            overflow-y: scroll;
        }


        .dt {
            display: flex;
            align-items: center;
            width: 80%;
            max-width: 32rem;
            min-width: 15rem;
            font-size: 1.5rem;
            margin: 1rem 0;
            padding: 1.5rem;
            border-radius: .2rem;
            box-shadow: 0 5px 9px -4px #000;
            background: #444;
        }

        .dt-i {
            font-size: 3rem;
        }


        @media screen and (min-width: 380px) {
            .d {
                flex-direction: row
            }

            .dt-i {
                font-size: 4rem;
            }
        }

        .dt-t {
            flex: 2;
            font-size: 1.5rem;
            margin: 0 1rem;
            text-align: center;
            display: none;
        }

        @media screen and (min-width: 600px) {
            .dt-t {
                display: block
            }

            .dt-i {
                font-size: 5rem;
            }
        }

        .dt-v {
            font-weight: 900;
        }

        .dt-tg {
            width: 2rem;
            display: inline-flex;
            justify-content: end
        }

        .temp {
            color: #FFD740
        }

        .humi {
            color: #2979ff
        }

        .pres {
            color: #00b0ff
        }

        .coffee {
            color: #FF6E40;
            margin-left: 0.5rem;
        }

        header,
        footer {
            background: #444;
            display: flex;
            width: 100%;
            flex-direction: column;
            padding: .5rem;
            align-items: center;
            z-index: 1;
        }

        header span,
        main,
        .dt-i {
            flex: 1
        }

        header {
            font-weight: 900;
            padding: 1rem;
            color: #B2FF59;
            box-shadow: 0 -4px 9px 4px #000;
        }

        footer {
            font-size: .75rem;
            margin-top: auto;
            box-shadow: 0 4px 9px 4px #000;
        }


        footer div {
            margin-bottom: .25rem;
        }

        footer div:last-child {
            margin-bottom: 0;
        }
    </style>
</head>

<body>
    <header>
        <span class='u'>UNIVERSIDAD</span>
        <span class='d'>DISTRITAL</span>
        <span class='em'>Estación</span>
        <span class='em'>Meteorológica</span>
    </header>
    <main>
        <div class='dt'>
            <div class='dt-i fad fa-temperature-sun temp'></div>
            <div class='dt-t'>Temperature</div>
            <div class='dt-v temp'>
                <span id='temp'>LOAD</span>
                <span class='dt-tg'>°C</span>
            </div>
        </div>
        <div class='dt'>
            <div class='dt-i fad fa-hand-holding-water humi'></div>
            <div class='dt-t'>Humidity</div>
            <div class='dt-v humi'>
                <span id='humi'>LOAD</span>
                <span class='dt-tg'>%</span>
            </div>
        </div>
        <div class='dt'>
            <div class='dt-i fad fa-gauge-max pres'></div>
            <div class='dt-t'>Pressuse</div>
            <div class='dt-v pres'>
                <span id='pres'>LOAD</span>
                <span class='dt-tg'>%</span>
            </div>
        </div>
        <div class='dt'>
            <div class='dt-i fad fa-wind wind'></div>
            <div class='dt-t'>Wind</div>
            <div class='dt-v wind'>
                <span id='wind'>LOAD</span>
                <span class='dt-tg'>%</span>
            </div>
        </div>
    </main>

    <footer>
        <div>
            Created by Edwin Marroquín with much <i
                class='fa-lg fad fa-coffee-pot coffee'></i>
        </div>
        <div>
            For more information go to repository project <a target="_new"
                href="" class="href">here</a>
        </div>
        <div>
            or email me to <a target="_new"
                href='mailto:devem.software@gmail.com'>devem.sofware@gmail.com</a>
        </div>
    </footer>
</body>
<script>
    (function () {
        setInterval(UpdateDoc, 100)
    })();

    async function UpdateDoc() {

        await fetch('/data', {
                method: 'GET'
            }, 60000)
            .then(async r => await r.json())
            .then(async d => {
                const dt = d;
                document.getElementById('temp').innerHTML = ((dt
                        .t) != undefined ? await parseFloat(dt
                        .t)
                    .toFixed(2) : '...');
                document.getElementById('humi').innerHTML = ((dt
                        .h) != undefined ? await parseFloat(dt
                        .h)
                    .toFixed(2) : '...');
            })
    }
</script>

</html>
